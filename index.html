<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="editor.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css" />
    <title>Code Editor</title>
  </head>
  <body>
    <nav class="nav_contianer">
      <div class="logo_container">
        <img src="editor.png" alt="logo" />
        <p>Code Editor</p>
      </div>
      <div class="button_container">
        <button class="button_darkmode" onclick="toggleDarkMode()">
          <!-- <i class="fas fa-moon"></i> -->
          <i class="fa fa-moon-o"></i>
        </button>
        <button class="button_login" onclick="showModal('login-modal')">
          Login
        </button>
        <button class="button_signup" onclick="showModal('signup-modal')">
          Sign up
        </button>
      </div>
    </nav>
    <div class="main_container">
      <div class="left_container">
        <label>
          <i class="fab fa-html5 icon html"></i>
          HTML</label
        >
        <textarea
          id="html-code"
          onkeyup="run_code()"
          spellcheck="false"
        ></textarea>
        <label>
          <i class="fab fa-css3-alt icon css"></i>
          CSS</label
        >
        <textarea
          id="css-code"
          onkeyup="run_code()"
          spellcheck="false"
        ></textarea>
        <label>
          <i class="fab fa-js icon javascript"></i>
          Javascript</label
        >
        <textarea
          id="js-code"
          onkeyup="run_code()"
          spellcheck="false"
        ></textarea>
      </div>
      <div class="right_container">
        <label>
          <i class="fa-solid fa-play"></i>
          output</label
        >
        <iframe id="output"></iframe>
        <div class="button_output">
          <button class="button_console" onclick="runConsole()">Console</button>
          <iframe id="console-output"></iframe>
        </div>
      </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('login-modal')">&times;</span>
        <h2>Login</h2>
        <div class="login_container">
          <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
            <div class="button_content">
              <button type="submit" class="button_login">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('signup-modal')">&times;</span>
        <h2>Sign Up</h2>
        <div class="signup_container">
          <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required /><br />
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required /><br />
            <div class="button_content">
              <button type="submit" class="button_signup">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
